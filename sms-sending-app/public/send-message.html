<style>
  .loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 80px;
    height: 80px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<div class="loader" ng-show="loading"></div>&nbsp;
<div class="form-group">
  <div class="row">
    <div class="col-xs-6">
      <textarea autofocus rows="4" cols="50" ng-model="message" placeholder="Type message"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <a class="btn btn-primary btn-md" type="button" ng-click="send()">Send
        </a>
    </div>
  </div>
</div>
